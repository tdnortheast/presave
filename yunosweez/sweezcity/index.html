<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Redirecting</title>
<style>
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0;
        background: #000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    p {
        font-size: 30px;
        line-height: 1.6;
        max-width: 1100px;
        margin-bottom: 100px;
    }

    a {
        color: #fff;
        text-decoration: underline;
    }

    .logo {
        width: 320px;
        margin-top: auto;
        margin-bottom: 40px;
    }
</style>
</head>
<body>

    <p id="countdownText">
        You will be redirected to the presave page in 5 seconds.
        If you are not redirected, click <a href="https://ffm.to/presavesweezcity">here</a>.
    </p>

    <img
        class="logo"
        src="https://assets.tdnortheast.com/whitelogo.png"
        alt="TDNORTHEAST Logo"
    />

<script>
    let seconds = 5;
    const text = document.getElementById("countdownText");
    const url = "https://ffm.to/presavesweezcity";

    const interval = setInterval(() => {
        seconds--;

        if (seconds <= 0) {
            window.location.href = url;
            clearInterval(interval);
            return;
        }

        const word = seconds === 1 ? "second" : "seconds";

        text.innerHTML = `
            You will be redirected to the presave page in ${seconds} ${word}.
            If you are not redirected, click <a href="${url}">here</a>.
        `;
    }, 1000);
</script>

</body>
</html>
